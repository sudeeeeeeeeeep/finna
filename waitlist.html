<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Waitlist - Finna</title>
  <style>
    /* --------------------------
       FONTS & COLOR SCHEME
       Main brand color: blue (#1e90ff)
       Secondary color: pink (#d20e60)
       Accent: light blue (#87cefa)
       -------------------------- */
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap');
    
    :root {
      --mainBrand: #1e90ff;   /* Blue for main backgrounds */
      --darkBrand: #d20e60;   /* Pink for accents */
      --accent: #87cefa;      /* Light blue accent */
      --white: #fff;
      --dark: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f7f7;
      color: var(--dark);
      overflow-x: hidden;
    }
    
    header {
      background: var(--darkBrand);
      color: var(--white);
      padding: 12px;
      text-align: center;
      font-size: 1.5rem;
    }
    header a {
      color: var(--white);
      text-decoration: none;
      font-size: 3rem;
      font-family: 'Baloo 2', cursive;
    }
    
    .top-band {
      background: var(--darkBrand);
      color: var(--white);
      font-size: 1rem;
      padding: 8px 15px;
      text-align: center;
    }
    
    .container {
      background: var(--white);
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
    }
    
    h1 {
      text-align: center;
      color: var(--mainBrand);
      margin-bottom: 20px;
      font-family: 'Baloo 2', cursive;
      font-size: 3rem;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: var(--dark);
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: var(--darkBrand);
      color: var(--white);
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #b00b4c;
    }
    
    p.notice {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }
    
    footer {
      text-align: center;
      padding: 15px;
      background: var(--darkBrand);
      color: var(--white);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header with Finna Branding -->
  <header>
    <a href="fina.html">Finna</a>
  </header>
  
  <!-- Top Band -->
  <div class="top-band">
    Join the Waitlist for Super Matches
  </div>
  
  <!-- Waitlist Form Container -->
  <div class="container">
    <h1>Join the Waitlist</h1>
    <!-- Replace the action URL with your Formspree endpoint -->
    <form action="https://formspree.io/f/xovjglbq" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
      
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Your Age" required>
      
      <label for="degree">Highest Degree</label>
      <select id="degree" name="degree" required>
        <option value="">Select your degree</option>
        <option value="High School">High School</option>
        <option value="Diploma">Diploma</option>
        <option value="Bachelor's">Bachelor's</option>
        <option value="Master's">Master's</option>
        <option value="PhD">PhD</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="experience">Years of Experience</label>
      <select id="experience" name="experience" required>
        <option value="">Select your experience level</option>
        <option value="0-1">0-1</option>
        <option value="1-3">1-3</option>
        <option value="3-5">3-5</option>
        <option value="5-10">5-10</option>
        <option value="10+">10+</option>
      </select>
      
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
      
      <label for="state">State (India)</label>
      <select id="state" name="state" required>
        <option value="">Select your state</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Delhi">Delhi</option>
        <option value="Puducherry">Puducherry</option>
      </select>
      
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
      
      <button type="submit">Register</button>
    </form>
    <p class="notice">By registering, you agree to receive updates from Finna.</p>
  </div>
  
  <footer>
    &copy; 2025 Finna. All rights reserved.
  </footer>
</body>
</html>
